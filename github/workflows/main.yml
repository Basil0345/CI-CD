name: React (Vite) CI

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm" # Optional: Enables caching for faster builds

      - name: Install dependencies
        run: npm ci # 'npm ci' is preferred over 'install' for CI

      - name: Build App
        run: npm run build

      - name: Test App
        run: npm run test # Vite projects typically use 'npm test' or 'npm run test'
